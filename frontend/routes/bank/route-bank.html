<script id="route-bank" topic="ธนาคาร" path="bank" parent="route-home">

    class RouteBank extends ReduxMixin(Polymer.Element) {

        static get is() {
            return 'route-bank';
        }

        static get properties() {
            return {
                list: {
                    type: Array,
                    statePath: 'commonData.bank'
                },
                colunm: {
                    type: Array,
                    value: [
                        {
                            label: 'ชื่อธนาคาร',
                            path: 'name_th'
                        }
                    ]
                }
            }
        }
        static get template() {
            return Polymer.html`
                    <page-layout data="[[list]]" path="bank" colunm="[[colunm]]"></page-layout>
                `
        }
    }

    window.customElements.define(RouteBank.is, RouteBank);
</script>
