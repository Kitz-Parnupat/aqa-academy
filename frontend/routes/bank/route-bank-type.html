<link rel="import" href="../../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../components/page-layout.html">
<link rel="import" href="../../../redux-mixin.html">
<link rel="import" href="../../redux/common-redux.html">

<script id="route-bank-type" topic="ประเภทบัญชี" path="BankType" parent="route-home">

    class RouteBankType extends ReduxMixin(Polymer.Element) {

        static get is() {
            return 'route-bank-type';
        }

        static get properties() {
            return {
                list: {
                    type: Array,
                    statePath: 'commonData.BankType'
                },
                colunm: {
                    type: Array,
                    value: [
                        {
                            label: 'ประเภทบัญชี',
                            path: 'name_th'
                        }
                    ]
                }
            }
        }
        static get template() {
            return Polymer.html`
                    <page-layout data="[[list]]" path="BankType" colunm="[[colunm]]"></page-layout>
                `
        }
    }

    window.customElements.define(RouteBankType.is, RouteBankType);
</script>
